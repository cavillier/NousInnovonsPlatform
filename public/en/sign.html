<div id="divSign" >
   <!-- POP-UP -->




    <!-- Modal content-->
   <h4>Log in information</h4>
	<p>Your email</p>

  <input type="email" id="txtEmail" placeholder="email" size="30" style="text-align:center;">
 <p class="wm-en">Your password</p>
  <input type="password"  id="txtPassword" placeholder="password" size="30" style="text-align:center;"><br>
 <br>
  <button type="button" class="btn btn-success btnSignIn">Log in</button>
<br>
<br>
 <button type="button" class="btn btn-info" data-toggle="modal" data-target="#ResetPswModal">Reset password?</button>
 <br><br><a href="/en/form.html">Fill the form to submit a project and create an account!</a>
</div>





</div>

<div id="divLoader">
	  	 <div id="divLogo2">
		 <div id="big-circle-logo" class="circle-logo animated infinite bounceInLeft"></div>

<div id="ResetPswModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title wm-en">Reset your password!</h4>

      </div>
	  <div class="modal-body">
<p class="wm-en">Email</p>

  <input type="email" id="txtResetEmail" placeholder="email" size="30" style="text-align:center;">
	  </div>

      <div class="modal-footer">
	  <button type="button" class="btn btn-success" id="btnSendEmailReset" class="mdl-button">

  <span class="wm-en">Send an email with a link to reset the password!</span>
  </button>
        <button type="button" class="btn btn-default wm-en" data-dismiss="modal">Close</button>

      </div>

    </div>

  </div>
</div>
